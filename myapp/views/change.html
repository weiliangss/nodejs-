<%- include ./common/header.ejs  %>

<div class="container">
    <div class="row">
        <div class="col-sm-10" style="margin-top:50px;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    增加商品
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="http://localhost:4000/product/update/<%=data.id%>" method="post" enctype="multipart/form-data">
                            <ul>
                                <li> 商品名称: <input type="text" name="title" value="<%=data.title%>"/></li>

                                <li> 图片展示: <img src="<%=data.pic%>"/></li>
                                <li> 商品图片: <input type="file" name="pic" /></li>
                                <li> 商品价格: <input type="text" name="price" value="<%=data.price%>"/></li>
                                <li> 商品邮费: <input type="text" name="fee" value="<%=data.fee%>"/></li>

                                <li>
                                    商品描述:
                                    <textarea name="description" id="" cols="60" rows="8"><%=data.description%></textarea>
                                </li>
                                <li>
                                    <br />
                                    <button type="submit" class="btn btn-default">提交</button>
                                </li>

                            </ul>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<%- include ./common/footer.ejs  %>
